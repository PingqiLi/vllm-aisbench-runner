# Qwen3-30B-A3B - W8A8 Quantization
# 8-bit weight and activation quantization

model:
  name: "Qwen3-30B-A3B"
  precision: "w8a8"
  description: "Qwen3 30B MoE model with W8A8 quantization"

vllm:
  model_path: "Qwen/Qwen3-30B-A3B"
  host: "localhost"
  port: 8000
  tensor_parallel_size: 1       # W8A8 can run on single GPU
  dtype: "auto"
  quantization: "fp8"             # FP8 quantization (W8A8)
  gpu_memory_utilization: 0.90
  trust_remote_code: true
  max_num_seqs: 256
  enable_prefix_caching: true
  max_model_len: 32768
  timeout: 600
  log_file: "logs/qwen3_30b_w8a8_vllm.log"

aisbench:
  model: "vllm_api_general_chat"
  mode: "all"
  summarizer: "example"
  merge_ds: true
  max_num_workers: 8
  dump_eval_details: true

# Hardware requirements
hardware:
  min_gpus: 1
  memory_per_gpu: "40GB"
  recommended_gpus: 1
