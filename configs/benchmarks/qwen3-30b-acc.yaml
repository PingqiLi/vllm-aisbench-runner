# Qwen3-30B-A3B Accuracy Benchmark Suite
# Comprehensive accuracy evaluation across multiple domains

benchmark:
  name: "qwen3-30b-acc"
  description: "Full accuracy evaluation for Qwen3-30B-A3B (BF16)"
  type: "accuracy"

# Model configuration
model_config: "configs/models/qwen3-30b-a3b-bf16.yaml"

# Dataset configurations
datasets:
  - "configs/datasets/ceval.yaml"
  - "configs/datasets/mmlu.yaml"
  - "configs/datasets/aime2024.yaml"
  - "configs/datasets/gpqa.yaml"
  - "configs/datasets/math500.yaml"
  - "configs/datasets/livecodebench.yaml"
  - "configs/datasets/longbenchv2.yaml"

# Output configuration
output:
  work_dir: "outputs/qwen3_30b_bf16_acc"

# Runtime options
runtime:
  debug: false
