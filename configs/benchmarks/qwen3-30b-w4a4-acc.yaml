# Qwen3-30B-A3B W4A4 Quantized Accuracy Benchmark
# Accuracy evaluation with W4A4 quantization on Ascend NPU

benchmark:
  name: "qwen3-30b-w4a4-acc"
  description: "Accuracy evaluation for Qwen3-30B-A3B (W4A4 quantized)"
  type: "accuracy"

# Model configuration (W4A4 quantized)
model_config: "configs/models/qwen3-30b-a3b-w4a4.yaml"

# Dataset configurations
datasets:
  - "configs/datasets/ceval.yaml"
  - "configs/datasets/mmlu.yaml"
  - "configs/datasets/aime2024.yaml"
  - "configs/datasets/gpqa.yaml"
  - "configs/datasets/math500.yaml"
  - "configs/datasets/livecodebench.yaml"
  - "configs/datasets/longbenchv2.yaml"

# Output configuration
output:
  work_dir: "outputs/qwen3_30b_w4a4_acc"

# Runtime options
runtime:
  debug: false
