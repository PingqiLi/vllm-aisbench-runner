  - "configs/tasks/qwen3-30b-w8a8/mmlu.yaml"
  - "configs/tasks/qwen3-30b-w8a8/aime2024.yaml"
  - "configs/tasks/qwen3-30b-w8a8/gpqa.yaml"
  - "configs/tasks/qwen3-30b-w8a8/math500.yaml"
  - "configs/tasks/qwen3-30b-w8a8/livecodebench.yaml"
