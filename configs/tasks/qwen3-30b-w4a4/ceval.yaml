# Task: Qwen3-30B-A3B (W4A4) on CEVAL
# Chinese comprehensive evaluation with Marlin quantization

task:
  name: "qwen3-30b-w4a4-ceval"
  model: "Qwen3-30B-A3B"
  precision: "w4a4"
  dataset: "ceval"

vllm:
  model_path: "Qwen/Qwen3-30B-A3B"
  host: "localhost"
  port: 8000
  tensor_parallel_size: 8
  quantization: "ascend"
  max_model_len: 32768
  timeout: 600
  enforce_eager: true

aisbench:
  dataset: "ceval_gen_0_shot_cot_chat_prompt"
  model: "vllm_api_general_chat"
  mode: "all"
  max_out_len: 32000
  max_num_workers: 16
  merge_ds: true
  dump_eval_details: true
