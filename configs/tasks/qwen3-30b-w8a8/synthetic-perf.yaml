# Task: Qwen3-30B-A3B (W8A8) Performance Test
# Synthetic dataset for throughput/latency benchmarking - FP8 quantization

task:
  name: "qwen3-30b-w8a8-synthetic-perf"
  model: "Qwen3-30B-A3B"
  precision: "w8a8"
  dataset: "synthetic"
  type: "performance"

vllm:
  model_path: "Qwen/Qwen3-30B-A3B"
  host: "localhost"
  port: 8000
  tensor_parallel_size: 8
  quantization: "ascend"
  max_model_len: 32768
  timeout: 600

aisbench:
  dataset: "synthetic_gen"
  model: "vllm_api_stream_chat"
  mode: "perf"  # Performance mode
  summarizer: example
  max_out_len: 32000
  max_num_workers: 16
  merge_ds: true
  dump_eval_details: true
